<body>
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">



    <!-- <script src="https://kit.fontawesome.com/fc596df623.js" crossorigin="anonymous"></script> -->
    <script>
        document.write(getBackToMenu('../', 'Back to home page', 20));
    </script>

    <h1>
        <div class="trans-text-head">
            <p>My Projects</p>
        </div>
    </h1>
    <div class="container-block">
        <h2>Click on a project's title to know more about it !</h2>
    </div>

    <div style="display: flex; justify-content: center;">
        <script src="script.js" async></script>
        <ol style="position: relative; left:-20px">
            <button class="button-52 transButton" role="button" onclick="showAll()">All projects</button>
        </ol>
    </div>
    <div style="display: flex; justify-content: center;">
        <script src="script.js" async></script>
        <ol style="position: relative; left:-0px">
            <button class="button-52 blueButton" role="button" onclick="showItem('scholar')">Scholar</button>
            <button class="button-52" role="button" onclick="showItem('personal')">Personal</button>
            <button class="button-52 whiteButton" role="button" onclick="showItem('professional')">Professional</button>
            <button class="button-52 violetButton" role="button" onclick="showItem('associative')">Associative</button>
        </ol>
    </div>




    <div class="timeline">

        <script>
            document.write(newEvent("Spinning display (PoV)", "October - December 2023", "spinning_display", "Embedded system project aiming to produce a persistence of vision effect. The project is fully written in <span class=\"highlight-pink\"><span class=\"highlight\">embedded C</span></span> and uses AVR's <span class=\"highlight-pink\"><span class=\"highlight\"> Atmega 328p</span></span> microchip.", "1"));

            document.write(newEvent("VAE Synth for Ossia", "June 2023 - August 2023", "vae_synth", "Research work to use <span class=\"highlight-pink\"><span class=\"highlight\">Pytorch ML models</span></span> in Ossia Score. The work revolves around mostly the use of <span class=\"highlight-pink\"><span class=\"highlight\">Boost.Python</span></span>, <span class=\"highlight-pink\"><span class=\"highlight\">C++20</span></span> and <span class=\"highlight-pink\"><span class=\"highlight\">Docker</span></span>.", "3"));

            document.write(newEvent("Queertone", "June 2023 - August 2023", "queertone", "Research work to use <span class=\"highlight-pink\"><span class=\"highlight\">Pytorch ML models</span></span> in PureData. The work revolves around mostly around fixing the <span class=\"highlight-pink\"><span class=\"highlight\">py/pyext</span></span> library and using <span class=\"highlight-pink\"><span class=\"highlight\">CPython</span></span>.", "3"));

            document.write(newEvent("Aquarium Network", "March - May 2023", "aquarium_network", "Network project with both server and GUI client implementation for connected aquariums. The project is fully written in <span class=\"highlight-pink\"><span class=\"highlight\">C/C++</span></span> and features the use of the <span class=\"highlight-pink\"><span class=\"highlight\">SFML library</span></span>.", "1"));
            
            document.write(newEvent("Maker's Marble Machine", "March - May 2023", "https://www.eirlab.net/2023/03/02/marble-machine/", "A project conducted during an introductory course on <span class=\"highlight-pink\"><span class=\"highlight\">Maker Culture</span></span>. The project mainly features <span class=\"highlight-pink\"><span class=\"highlight\">Arduino</span></span> programming and <span class=\"highlight-pink\"><span class=\"highlight\">modeling</span></span> on <a href=\"https://www.onshape.com/\">onshape</a>.", "1"));
            
            document.write(newEvent("Ossia Score Parametr-EQ", "June 2022", "parametreq", "A parametric EQ for the <span class=\"highlight-pink\"><span class=\"highlight\">open source</span></span> intermedia sequencer Ossia Score. Written using <span class=\"highlight-pink\"><span class=\"highlight\">C++20</span></span>.", "3"));
            
            document.write(newEvent("Small Platform Game Physics", "March 2019", "smallplatform", "A minimal <span class=\"highlight-white\"><span class=\"highlight\">platform game physics</span></span> implementation. The project is fully written in <span class=\"highlight-white\"><span class=\"highlight\">C++</span></span> and features the use of the <span class=\"highlight-white\"><span class=\"highlight\">SFML library</span></span>.", "2"));
            
            document.write(newEvent("Genetic Drift Simulation", "December 2018", "genetic_drift", "One of my first large personal project. Inspired by biology class in highschool, it is a vizualisation of the effect of genetic drift elephants and their tusks. The project is fully written in <span class=\"highlight-white\"><span class=\"highlight\">C++</span></span> and features the use of <class=\"highlight-white\"><class=\"highlight\">SFML library</span></span>.", "2"));

            </script>

</body>
